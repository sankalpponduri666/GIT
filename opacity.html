<html>
<head>
<style>
img {
  opacity: 0.0;
  filter: alpha(opacity=0); 
}

img:hover {
  opacity: 1.0;
  filter: alpha(opacity=100);
}
</style>
</head>
<body>

<h1>Image Transparency</h1>
<p>You Will See It:</p>
<img src="/home/section5/Downloads/1.jpg" alt="Forest" width="170" height="100">
</body>
</html>
